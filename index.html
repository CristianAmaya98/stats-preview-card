<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <title>Frontend | Card</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/app.css">
</head>

<body>


    <main class="contenedor">
        <section class="card-contenido">
            <div class="contenido-card">
                <div class="contenedor-imagen">
                    <div class="imagen"></div>
                </div>

                <div class="card-body">
                    <div class="text-body">
                        <h2>
                            Get <span>insights</span> that help your business grow.
                        </h2>
                        <p>
                            Discover the benefits of data analytics and make better decisions regarding revenue,
                            customer
                            experience, and overall efficiency.
                        </p>
                    </div>

                    <div class="text-estadisticas">
                        <div class="item">
                            <h3>10k+ <span>companies</span></h3>
                        </div>
                        <div class="item">
                            <h3>314 <span>templates</span></h3>
                        </div>
                        <div class="item">
                            <h3>12m+ <span>queries</span></h3>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

</body>

</html>
